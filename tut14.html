<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <style>
        /* this is id selector */
        #firstpara{
            color: hotpink;
        }
        /* this is class selector */
        .bgblue{
            background-color: blue  ;
        }
        /* this is group selector */
        footer, span{
            background-color: pink;
        }
        /* element selector */
        p{
            border: 2px solid palevioletred;
        }
    </style>
</head>
<body>
    <h1 id="firstpara">css selectors</h1>
    <p id="firstpara">this is a simple paragraph to demonstraye css selectors</p>
    <p  class="redelement bgblue">this is another paragraph</p>
    <div>
        <p>this is another anoterh paragraph </p>
        <span>i am span</span>
    </div>
    <footer>this is footer</footer>
</body>
</html>
