<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tutorial 11 html entities</title>
</head>
<body>
    <div class="container">
        <p>this is paragraph</p>
    </div>
    <div class="container">
        <p>this is another &nbsp; paragraph</p>
        <p>paragraph is written like this &lt;p&gt;</p>
        <p>copyright is written like this &copy;</p>
        <p>fraction is written like this &frac18;</p>
        <p>rupees is written like this &#8377;</p>
        <p>kappa is written like this &kappa;</p>
        <p>pound is written like this &pound;</p>
        <p>emoji is written like this &#128512;</p>
    </div>
</body>
</html>
