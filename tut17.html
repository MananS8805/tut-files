<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS fonts</title>
    <style>
        p{
           font-family: cursive, Arial, Helvetica, sans-serif,Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: 33px; /*pixel is 1/96 of an inch */
            line-height: 1.3em;
        }
        span{
            font-weight: bold;
            font-style: oblique;
        }
    </style>
</head>
<body>
    <h1>Css fonts</h1>
    <p>lets play with fonts <span>i am manan</span> very exciting</p>
</body>
</html>
